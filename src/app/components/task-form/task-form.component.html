<div class="task-form-container">
    <h2>Add/Edit Task</h2>
  
    <mat-form-field>
      <input matInput placeholder="Title" [(ngModel)]="task.title" name="title" required />
    </mat-form-field>
  
    <mat-form-field>
      <textarea matInput placeholder="Description" [(ngModel)]="task.description" name="description"></textarea>
    </mat-form-field>
  
    <button mat-raised-button color="primary" (click)="saveTask()">Save Task</button>
  </div>
