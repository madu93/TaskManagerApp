<div class="task-list-container">
    <h2>Task List</h2>
  
    <div *ngIf="tasks.length === 0">
      <p>No tasks available. Add a new task to get started.</p>
    </div>
  
    <div *ngFor="let task of tasks" class="task-item">
      <div>
        <h3 [class.completed]="task.isCompleted">{{ task.title }}</h3>
        <p>{{ task.description }}</p>
      </div>
  
      <div class="task-actions">
        <button mat-button color="primary" (click)="toggleCompletion(task.id)">
          {{ task.isCompleted ? 'Mark as Incomplete' : 'Mark as Completed' }}
        </button>
        <button mat-button color="warn" (click)="deleteTask(task.id)">Delete</button>
      </div>
    </div>
  </div>
